<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>isometric view</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r82/three.min.js"></script> -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <!-- include three.js -->
  <script src='vendor/three.js/build/three.js'></script>
  <!-- include js-aruco -->
  <script src="vendor/js-aruco/svd.js"></script>
  <script src="vendor/js-aruco/posit1-patched.js"></script>
  <script src="vendor/js-aruco/cv.js"></script>
  <script src="vendor/js-aruco/aruco.js"></script>
  <script src="vendor/three.js/examples/js/loaders/DDSLoader.js"></script>
  <script src="vendor/three.js/examples/js/loaders/MTLLoader.js"></script>
  <script src="vendor/three.js/examples/js/loaders/MMDLoader.js"></script>
  <script type="text/javascript" src="./js/fbxLoader.js"></script>


</head>
<body>

  <script type="text/javascript" src="./js/load_objects.js"></script>
  <script src="http://localhost:4242/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/fill_map.js"></script>
  <script type="text/javascript" src="./js/init_map.js"></script>
  <script type="text/javascript" src="./js/move.js"></script>


  <div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large green" href="#modal1">
      <i class="material-icons">add</i>
    </a>
  </div>
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <div class="model3D">
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>


  <div class="form">
    <div class="thumbnail"><img src="./assets/images/MosquitoGames.png"/></div>
    <div class="register-form">
      <input type="text" placeholder="Email address" id="email_create"/>
      <input type="text" placeholder="First name" id="firstname_create"/>
      <input type="text" placeholder="Last name" id="lastname_create"/>
      <input type="password" placeholder="Password" id="password_create"/>
      <button id="button_create">CREATE</button>
      <p class="message">Already registered? <a id="login" href="#">Sign In</a></p>
    </div>
    <div class="login-form">
      <input type="text" placeholder="Username" id="email"/>
      <input type="password" placeholder="Password" id="password"/>
      <button id="button_login">LOGIN</button>
      <p class="message">Not registered? <a id="create_account" href="#">Create an account</a></p>
    </div>
  </div>
  <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
